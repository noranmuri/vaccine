<!DOCTYPE html PUBLIC "-//w3c//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<meta charset="UTF-8">
		<title>wordlist</title>
	</head>
	<body style= "width :100%">
		<p style=" width:100%; text-align:center;">
				<b>TOP 10</b></p>
		<p style="width:100% ; text-align:center;">
		<b>{{url}}</b></p>
     		<table style="width:100% ; text-align: center;">
		<tr>
			<td>WORD</td>
			<td>COUNT</td>
		</tr>	
		{% for key in list %}
		<tr> 
			<td>{{key}}</td>
			<td>{{list[key]}}</td>
		</tr>
		{% endfor %}
		</table>
	</body>
</html>
